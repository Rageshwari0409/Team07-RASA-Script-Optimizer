<!DOCTYPE html>
<html>
<head>
    <title>Login - RASA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #343541;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #ececf1;
        }
        .login-box {
            background: #202123;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 400px;
            border: 1px solid #4d4d4f;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 32px;
            font-weight: 600;
            color: #ececf1;
            margin-bottom: 8px;
        }
        .logo p {
            color: #8e8ea0;
            font-size: 14px;
        }
        h2 {
            text-align: center;
            color: #ececf1;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            margin: 12px 0;
            border: 1px solid #4d4d4f;
            border-radius: 8px;
            font-size: 15px;
            background: #40414f;
            color: #ececf1;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #10a37f;
            background: #343541;
        }
        input::placeholder {
            color: #8e8ea0;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s;
        }
        button:hover {
            background: #0d8c6d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .success {
            color: #10a37f;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            padding: 10px;
            background: rgba(16, 163, 127, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(16, 163, 127, 0.2);
        }
        .toggle {
            text-align: center;
            margin-top: 24px;
            color: #8e8ea0;
            font-size: 14px;
        }
        .toggle a {
            color: #10a37f;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
        .hidden { display: none; }
        .divider {
            margin: 24px 0;
            text-align: center;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #4d4d4f;
        }
        .divider span {
            background: #202123;
            padding: 0 12px;
            position: relative;
            color: #8e8ea0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <h1>ðŸ¤– RASA</h1>
            <p>Sales Assistant Platform</p>
        </div>

        <div id="loginForm">
            <h2>Welcome back</h2>
            <form id="loginFormSubmit">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Continue</button>
                <div class="error hidden" id="loginError"></div>
            </form>
            <div class="toggle">Don't have an account? <a onclick="showRegister()">Sign up</a></div>
        </div>

        <div id="registerForm" class="hidden">
            <h2>Create your account</h2>
            <form id="registerFormSubmit">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email address" required>
                <input type="text" id="regFullName" placeholder="Full name" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Continue</button>
                <div class="error hidden" id="regError"></div>
                <div class="success hidden" id="regSuccess"></div>
            </form>
            <div class="toggle">Already have an account? <a onclick="showLogin()">Sign in</a></div>
        </div>
    </div>
    <script>
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }
        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        document.getElementById('loginFormSubmit').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('loginError');
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            errorDiv.classList.add('hidden');

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.message || 'Invalid username or password';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });

        document.getElementById('registerFormSubmit').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('regError');
            const successDiv = document.getElementById('regSuccess');
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const full_name = document.getElementById('regFullName').value;
            const password = document.getElementById('regPassword').value;

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, full_name, password})
                });
                const data = await res.json();
                if (data.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting...';
                    successDiv.classList.remove('hidden');
                    setTimeout(() => showLogin(), 1500);
                } else {
                    errorDiv.textContent = data.message || 'Registration failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
